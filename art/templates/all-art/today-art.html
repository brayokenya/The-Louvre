{%extends 'all-art/base.html'%} {% block content %} {{block.super}}
<div class="container">

    <!-- Looping through art   -->
    {% for art_item in art %}

    <div class="row">
        <!-- displaying Art-->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ art_item.title }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Art Items</h2>
    </div>
    {% endfor %}

</div>
{% endblock %}
